<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <shared-search-box placeHolder="Buscar por país" [initialValue]="initialValue" (onDebounce)="searchByCountry($event)"></shared-search-box>
    </div>
</div>

<div class="row ">
    <div class="col ">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
